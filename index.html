<!doctype html>
<html>
  <head>
    <title>Socket.IO Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
     
      body { 
        font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
        line-height: 1;

        display: flex;
        align-items: center;
        justify-content: center;        
      }

      li {
        list-style: none;
      }

      .chat {
        display: grid;
        grid-template-rows: 65px auto 65px; 
        grid-template-columns: 200px auto;
        grid-template-areas:
        "contacts header"
        "contacts messages"
        "contacts form";
        width: 980px;
        height: 100vh;
        box-shadow: 10px 0 50px rgba(0, 0, 0, 0.2);
      }

      header {
        grid-area: header;
        border-bottom: 3px solid #eeeeee;
        
        display: flex;
        align-items: center;
        padding-left: 15px;
      }

      header > span {
        font-size: 15px;
        font-weight: 500;
      }

      aside {
        grid-area: contacts;
        background-color: #343b80;
        color: white;
        overflow-x: auto;
      }

      .messages-container {
        grid-area: messages;
        transform: scaleY(-1);
        overflow: auto;
      }

      .messages { 
        display: flex;
        flex-direction: column-reverse;
      }      

      aside > li {
        display: flex;
        padding: 20px 0 20px 20px;
      }

      aside li:nth-child(odd) {
        background-color: #292f66;
      }

      .messages > li {
        display: flex;
        padding-top: 20px;
        padding-left: 20px;        
      }

      .messages > li {
        transform: scaleY(-1);
      }

      aside > li > img, .messages > li > img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }

      aside > li > div, .messages > li > div {
        display: flex;
        flex-direction: column;
        padding-left: 15px;        
      }

      aside > li > div {
        justify-content: center;
      }

      aside > li > div > p, .messages > li > div > p {
        font-size: 14px;
        font-weight: 500; 
        margin: 2px 0 2px 0;       
      }

      .messages > li > div > span {
        font-size: 14px;
        font-weight: 400;
        margin: 2px 0 2px 0;
        color: #333;
      }

      .form {
        grid-area: form;        
        background: #f9f9f9;

        display: flex;
        position: relative;
        padding: 10px 20px;
      }

      .form > input {
        width: 100%;
        padding-right: 20px;
        border: 1px solid #b2b2b2;
        border-radius: 2px;
        padding: 0 25px;
        color: #b2b2b2;
      }

      .form > i {
        position: absolute;
        top: 50%;
        right: 25px;
        transform: translateY(-50%);

        color: #b2b2b2;
      }
    </style>
  </head>
  <body>
    <main class="chat">
      <header>
        <span>Chat App</span>
      </header>
      <aside></aside>
      <div class="messages-container">
        <section id="messages" class="messages"></section>
      </div>
      <form class="form" action="">
        <input id="message" autocomplete="off" onchange="sendTypingStatus()" />
        <i class="far fa-smile"></i>
      </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const username = prompt('Username') || 'anonymous' + Math.random();
      const profileUrl = 'https://robohash.org/' + username + (Math.random() * 11) + '.png/?size=50x50';
      
      const user = {
        username,
        profileUrl,
        isTyping: false,
      };

      const socket = io({
        query: {
          user: JSON.stringify(user)
        }
      });

      document.querySelector('form').addEventListener('submit', submitMessage);

      socket.on('user', handleConnection);
      
      socket.on('message', handleMessage);

      socket.on('user_is_typing', handleTyping)

      socket.on('user_disconnected', handleDisconnection);

      function submitMessage (ev) {
        ev.preventDefault();
        const input = document.querySelector('#message');
        socket.emit('message', {
          sender: {
            username,
            profileUrl
          },
          body: input.value
        });
        input.value = '';
        return false;        
      }
      /*
        The current client creates a new 'Contact' in the 'Contacts List' whenever the new user is not on that list.

        @param {Object} newUser
      */
      function handleConnection (newUser) {
        if (newUser.id != socket.id) {
          user.id = socket.id;
          socket.emit('me', user);       
          if (!document.querySelector('#UID_' + newUser.id)) {
            createListItem(newUser);  
          }
        }
      }

      function handleMessage (message) {
        const messageLi = document.createElement('li');
        const messageDiv = document.createElement('div');        
        
        const senderP = document.createElement('p');
        senderP.innerText = message.sender.username;

        const messageSpan = document.createElement('span');
        messageSpan.innerText = message.body;

        const userImg = document.createElement('img');
        userImg.src = message.sender.profileUrl;
        userImg.alt = '@' + message.sender.username;

        messageLi.appendChild(userImg);
        messageDiv.appendChild(senderP);
        messageDiv.appendChild(messageSpan);
        messageLi.appendChild(messageDiv);

        document.querySelector('#messages').appendChild(messageLi);
      }

      function handleDisconnection (id) {
        const el = document.querySelector('#UID_' + id);
        if (el) {
          el.parentElement.remove();
        }
      }

      function sendTypingStatus () {
        if (document.querySelector('#message').value.length > 0) {
          user.isTyping = false;
        } else {
          user.isTyping = true;
        }

        socket.emit('user_is_typing', user);
      }

      function handleTyping (writer) {
        console.log(writer.username,  'is typing');
      }

      function createListItem (newUser) {
        const hiddenInput = document.createElement('input');
        hiddenInput.id = 'UID_' + newUser.id;
        hiddenInput.type = 'hidden';
        hiddenInput.value = newUser.id;

        const userLi = document.createElement('li');
        const userImg = document.createElement('img');
        userImg.src = newUser.profileUrl;
        userImg.alt = '@' + newUser.username;

        const usernameDiv = document.createElement('div');
        const usernameP = document.createElement('p');
        usernameP.innerText = newUser.username;
        usernameDiv.appendChild(usernameP);
        
        userLi.appendChild(hiddenInput);
        userLi.appendChild(userImg);
        userLi.appendChild(usernameDiv);

        document.querySelector('aside').appendChild(userLi);
      }
    </script>    
  </body>
</html>
